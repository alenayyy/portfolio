<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>
  <body>

    <header class="header">
      <div class="header_top">
        <img class="header_logo" src="images/logo5.png" alt="iconic view of a cityscape">
        <div class="header_name">
          <h1>Alena Nicolae</h1>
          <span>front-end web developer</span>
        </div>
        <a id="menu" class="header_menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
      </div>
    </header>

    <nav id="idnav" class="nav">
      <ul class="nav_list">
        <li class="nav_item"><a href="#">About</a></li>
        <li class="nav_item"><a href="#">Portfolio</a></li>
        <li class="nav_item"><a href="#">Contact</a></li>
        <li class="nav_item"><a href="#">Blog</a></li>
      </ul>
    </nav>

    <main>
      <section class="portfolio_top">

        <section class="description">
          <img class="image_description" src="images/portf.jpg" alt="Image"/>
        </section>

        <section class="portfolio_work">
          <h2>Featured work</h2>

          <div class="wrapper_work">
            <article class="portfolio_item">
              <a href="#"><img src="images/github.jpeg" /></a>
              <div class="work_title">
                <h3><a href="#" title="Title">Title</a></h3>
                <a href="#">https://github.com/alenayyy</a>
              </div>
            </article>

            <article class="portfolio_item">
              <a href="#"><img src="images/github.jpeg" /></a>
              <div class="work_title">
                <h3><a href="#" title="Title">Title</a></h3>
              </div>
            </article>

            <article class="portfolio_item">
              <a href="#"><img src="images/github.jpeg" /></a>
              <div class="work_title">
                <h3><a href="#" title="Title">Title</a></h3>
              </div>
            </article>
        </div>
      </section>

      <footer class="footer">
        <ul>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Follow us on Twitter</a></li>
          <li><a href="#">RSS</a></li>
        </ul>
      </footer>
    </main>
    <script>
      /*
       * Open the idnav when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var idnav = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
        idnav.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        idnav.classList.remove('open');
      });

    </script>
  </body>
</html>
